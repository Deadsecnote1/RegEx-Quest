<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex Quest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="text-center mb-4">
            <h1 class="hero-title">
              <i class="fas fa-brain text-primary"></i>
              Regex Quest
            </h1>
            <p class="hero-subtitle">Master Regular Expressions Through Interactive Challenges</p>
          </div>

          <!-- Difficulty Selector -->
          <div class="difficulty-section">
            <label class="form-label">Choose Your Challenge</label>
            <select id="difficulty" class="form-select difficulty-select">
              <option value="easy">ðŸŸ¢ Easy - Get Started</option>
              <option value="medium">ðŸŸ¡ Medium - Level Up</option>
              <option value="hard">ðŸ”´ Hard - Master Level</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Area -->
  <div class="game-section">
    <div class="container">
      <div class="row">
        <!-- Game Stats Sidebar -->
        <div class="col-lg-3">
          <div class="stats-sidebar">
            <div class="stat-card">
              <div class="stat-icon"><i class="fas fa-trophy"></i></div>
              <div class="stat-info">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="scoreDisplay">0</div>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon"><i class="fas fa-clock"></i></div>
              <div class="stat-info">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timerDisplay">00:00</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Game Content -->
        <div class="col-lg-9">
          <!-- Challenge Display -->
          <div class="challenge-card">
            <div class="challenge-header">
              <h3 id="word" class="challenge-word">Loading...</h3>
            </div>
            <div class="challenge-body">
              <p id="hint" class="challenge-hint">Hint will appear here</p>
            </div>
          </div>

          <!-- Input Section -->
          <div class="input-section">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-code"></i></span>
              <input type="text" id="regexInput" class="form-control regex-input" placeholder="Enter your regex pattern...">
              <button id="submitBtn" class="btn btn-primary submit-btn">
                <i class="fas fa-check"></i> Submit
              </button>
            </div>
          </div>

          <!-- Feedback -->
          <div id="feedback" class="feedback-section"></div>

          <!-- Navigation -->
          <div class="nav-section">
            <button id="nextBtn" class="btn btn-success" disabled>
              <i class="fas fa-arrow-right"></i> Next Level
            </button>
            <button id="resetBtn" class="btn btn-outline-secondary">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Regex Tester -->
  <div class="tester-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="tester-card">
            <div class="tester-header">
              <h2><i class="fas fa-flask"></i> Regex Tester</h2>
              <p>Test your patterns before submitting</p>
            </div>
            
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Test String</label>
                <input type="text" id="testerInput" class="form-control" placeholder="Enter text to test...">
              </div>
              <div class="col-md-6">
                <label class="form-label">Regex Pattern</label>
                <div class="input-group">
                  <input type="text" id="testerRegex" class="form-control" placeholder="/pattern/flags">
                  <button id="testerBtn" class="btn btn-info">
                    <i class="fas fa-play"></i>
                  </button>
                </div>
              </div>
            </div>
            
            <div id="testerResult" class="tester-result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel">
    <div class="container">
      <div class="admin-card">
        <h2><i class="fas fa-cog"></i> Admin Panel</h2>
        
        <form id="challengeForm" class="admin-form">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="wordInput" class="form-control" placeholder="Challenge Word" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="hintInput" class="form-control" placeholder="Hint Text" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="adminRegexInput" class="form-control" placeholder="/pattern/flags" required>
            </div>
            <div class="col-md-4">
              <select id="difficultyInput" class="form-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
          </div>
        </form>

        <div class="admin-actions">
          <h3>Current Challenges</h3>
          <pre id="challengePreview" class="challenge-preview"></pre>
          <div class="btn-group">
            <button onclick="exportChallenges()" class="btn btn-outline-primary">
              <i class="fas fa-download"></i> Export
            </button>
            <button onclick="clearChallenges()" class="btn btn-outline-danger">
              <i class="fas fa-trash"></i> Clear All
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
